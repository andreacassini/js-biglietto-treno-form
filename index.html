<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Biglietto Treno</title>
    </head>
    <body>
        <h2 class="mb-3">calcola il prezzo del tuo biglietto</h2>
        <div id="ticket" class="custom-border">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex content justify-content-around">
                            <div class="form-group text-center">
                                <label for="" class="control-label mb-3" style="color: #b91551;">Nome e cognome</label>
                                <input type="text" id="name" class="form-control text-center" placeholder="Nome e cognome">
                            </div>
                            <div class="form-group text-center">
                                <label for="" class="control-label mb-3" style="color: #b91551;">Km da percorrere</label>
                                <input type="number" min="0" class="form-control text-center" id="km" placeholder="Km da percorrere">
                            </div>
                            <div class="form-group text-center">
                                <label for="" class="control-label mb-3" style="color: #b91551;">Age</label>
                                <select id="age" class="form-control">
                                    <option value="0">Maggiorenne</option>
                                    <option value="1">Minorenne</option>
                                    <option value="2">Senior</option>
                                </select>
                            </div>
                        </div>
                        <div class=" mt-5 d-flex justify-content-center">
                            <button id="submit" class="btn btn-outline-danger" type="submit">Genera</button>
                            <input class="btn btn-outline-danger ms-3" type="reset" value="Annulla">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="mb-2">il tuo biglietto</h2>
        <div id="ticket">
            <div class="row">
                <div class="col-12">
                    <h5>DETTAGLIO PASSEGGERI</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>NOME PASSEGGERO</th>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span id="show-name"></span></td>
                                <td><span id="show-type"></span></td>
                                <td><span id="show-rand-num"></span></td>
                                <td><span id="show-cp"></span></td>
                                <td><span id="show-price"></span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="price"></div>
                </div>
            </div>
        </div>


    <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
